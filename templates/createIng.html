{% extends 'base.html' %}

{% block title %}

Piece of Cake
{% endblock %}

{% block body %}
<div class="basic">

    <div class="frame frame-1">

        <p class="label-text" >Create Ingredient</p>

        <div class="input-container">
            <form method="post">
            <input class="create-input" placeholder="Name" name="name" id="name" minlength="1">
            <input type="number" min="0" class="create-input" placeholder="Price" name="price" id="price">
            <input type="number" min="0" class="create-input" placeholder="Qty" name="qty" id="qty">
            <textarea class="create-input comment" cols="6" rows="5" placeholder="Comment" name="comment" id="comment"></textarea>
            <input type="submit" class="createButton" value="Create">
            </form>
        </div>
        <div class="create-ing-button-container">
            <a class="cleanButton" href="#">Clean</a>

            <a class="Xbutton" href="/">X</a>
        </div>
    <div/>
</div>

{% endblock %}
